<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_doList</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="wrapper">
<div class="content">
<header>
<h1>ToDo App</h1>
</header>
<div class="addtodo">
    <input class="inp_add" type="text" placeholder="Add to do...">
    <button onclick="addNewToDo()" class="btn_add">ADD</button>
</div>
<!--tEMPLATE FOR CARDS-->
</div>
<div class="contentmodal">
    <div class="modal">
        <header>
        <h1>Edite sua ToDo: </h1>
        </header>
        <input id="inp_edit" class="inp_add" type="text" placeholder="Add to do...">
        <button onclick="editToDo()" class="btn_add">ADD</button>    
    </div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
